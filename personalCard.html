<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 800px;
            background-color: rgb(12, 75, 96);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            display: flex;
            justify-content: center;
            width: 400px;
            height: 650px;
            background-color: rgb(224, 224, 224);
            position: relative;
            border-radius: 20px;
            box-shadow: 2px 6px 10px;
        }
        .card img:nth-child(1) {
            width: 350px;
            height: 250px;
            position: absolute;
            border-radius: 20px;
            top: 20px;
            box-shadow: 2px 6px 10px;
        }
        .card img:nth-child(2) {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 175px;
            border-radius: 100px;
            box-shadow: 2px 6px 10px;
        }
        .info {
            width: 350px;
            height: 225px;
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;            
        }
        .info h2, h4 {
            text-shadow: 2px 6px 15px;
        }
        footer :nth-child(1), footer :nth-child(2) {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://media.istockphoto.com/id/1151479396/es/foto/siluetas-de-tiburones-bajo-el-agua-en-el-oc%C3%A9ano-contra-la-luz-brillante-ilustraci%C3%B3n.jpg?b=1&s=612x612&w=0&k=20&c=li1Lb3ysax_QBm-LLtBQihDMGI336IBVw5NC2b4Qs18=" alt="fondo">

        <div class="info">
            <h2>Jes√∫s Montilla</h2>
            <h4>19 years old<br>Dev student </h4>
            <footer>
                <a href="https://github.com/Jesusmontilla03">Github</a>

        </div>
